<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">0</div>
            <div><button class="calc-button" id="clear">c</button></div>
            <div><button class="calc-button">1</button></div>
            <div><button class="calc-button">2</button></div>
            <div><button class="calc-button">3</button></div>
            <div><button class="calc-button" id="divide">/</button></div>
            <div><button class="calc-button">4</button></div>
            <div><button class="calc-button">5</button></div>
            <div><button class="calc-button">6</button></div>
            <div><button class="calc-button" id="multiply">*</button></div>
            <div><button class="calc-button">7</button></div>
            <div><button class="calc-button">8</button></div>
            <div><button class="calc-button">9</button></div>
            <div><button class="calc-button" id="subtract">-</button></div>
            <div><button class="calc-button">0</button></div>
            <div><button class="calc-button">.</button></div>
            <div><button class="calc-button" id="equal">=</button></div>
            <div><button class="calc-button" id="add">+</button></div>
            
        </div>
    </main>
    <script src="file.js"></script>
</body>
</html>
